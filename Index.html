<html lang="cs">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            align-items: center;
            padding: 0 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            min-width: 150px;
        }

        button {
            padding: 10px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        button.danger {
            background: #e74c3c;
        }

        button.danger:hover {
            background: #c0392b;
        }

        button.success {
            background: #27ae60;
        }

        button.success:hover {
            background: #229954;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            padding: 0 20px;
        }

        .tab-btn {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #f9f9f9;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            min-height: 40px;
            display: table-cell;
            vertical-align: middle;
        }

        td:hover {
            background: #f0f0f0;
        }

        td.has-error {
            border: 2px solid #e74c3c;
            background: #fadbd8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .person-list {
            list-style: none;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
        }

        .person-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #667eea;
        }

        .person-item button {
            padding: 5px 10px;
            font-size: 12px;
        }

        .error-message {
            color: #e74c3c;
            font-weight: bold;
            padding: 10px;
            background: #fadbd8;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .person-card {
            padding: 15px;
            border-radius: 8px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        .person-card button {
            background: rgba(255,255,255,0.3);
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 5px;
        }

        .person-card button:hover {
            background: rgba(255,255,255,0.5);
        }

        @media (max-width: 768px) {
            .controls {
                padding: 10px;
            }

            input[type="text"] {
                min-width: 120px;
            }

            button {
                padding: 8px 12px;
                font-size: 12px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }

        .note-text {
            font-size: 12px;
            color: #666;
            font-style: italic;
            word-wrap: break-word;
        }

        .export-section {
            text-align: center;
            margin: 20px 0;
        }

        #capture {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .capture-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .capture-table th {
            background: #667eea;
            color: white;
            padding: 8px;
            border: 1px solid #333;
        }

        .capture-table td {
            padding: 8px;
            border: 1px solid #333;
            text-align: center;
        }

        .capture-title {
            font-weight: bold;
            font-size: 16px;
            margin-top: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
